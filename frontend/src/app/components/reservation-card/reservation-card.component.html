<div class="reservation-card">
  @if (item) {
      <h2>Reservation #{{ item.id }}</h2>
      <p>Status: {{ item.state }}</p>
      <div class="reservation-details">
        <p>Start Date: {{ item.startDate | date:'medium' }}</p>
        <p>End Date: {{ item.endDate | date:'medium' }}</p>
      </div>
      <div class="reservation-details">
        <p>Hourly Rate: {{ item.hourlyRateLog | currency:'EUR'}}</p>
        <p>Total Price: {{ item | totalPrice | currency:'EUR' }}</p>
      </div>
  }
</div>
