<div class="navbar-wrapper bg-secondary">
  <div
    class="container-fluid d-flex align-items-center justify-content-between px-4 py-2"
  >
    <a routerLink="/">
      <img src="images/logo.svg" alt="Logo" height="72" />
    </a>

    <h1 class="text-white fw-bold fs-2 m-0 d-none d-md-block">
      Electricity Business
    </h1>

    <div class="d-flex flex-column align-items-end text-white">
      @if(currentUser){
      <span class="fw-semibold">Welcome, {{ currentUser.username }}</span>
      <button
        class="btn btn-link text-white text-decoration-none p-0 fw-semibold"
        (click)="authService.logout()"
      >
        Logout
      </button>
      } @else {
      <a
        class="text-white text-decoration-none fw-semibold"
        routerLink="auth/login"
        >Login</a
      >
      <a
        class="text-white text-decoration-none fw-semibold"
        routerLink="auth/register"
        >Register</a
      >
      }
    </div>
  </div>

  @if(currentUser){
  <div class="container-fluid border-top border-secondary-subtle">
    <div class="d-none d-md-flex justify-content-evenly py-2 gap-2">
      <a class="btn btn-primary-custom" routerLink="/home">Search</a>
      <a class="btn btn-primary-custom" routerLink="/reservations"
        >My Reservations</a
      >
      <a class="btn btn-primary-custom" routerLink="stations">My Stations</a>
      <a class="btn btn-primary-custom" routerLink="/profile">My Vehicles</a>
      <a class="btn btn-primary-custom" routerLink="/profile">Profile</a>
    </div>

    <!-- Mobile: bouton hamburger + collapse -->
    <div class="d-md-none py-2">
      <button
        class="btn btn-outline-light w-100"
        type="button"
        (click)="toggleMenu()"
      >
        Menu {{ isMenuOpen ? "✕" : "☰" }}
      </button>
      @if(isMenuOpen){
      <div class="mt-2">
        <div class="d-flex flex-column gap-2">
          <a class="btn btn-primary-custom" routerLink="/home">Search</a>
          <a class="btn btn-primary-custom" routerLink="/reservations"
            >My Reservations</a
          >
          <a class="btn btn-primary-custom" routerLink="stations"
            >My Stations</a
          >
          <a class="btn btn-primary-custom" routerLink="/profile"
            >My Vehicles</a
          >
          <a class="btn btn-primary-custom" routerLink="/profile">Profile</a>
        </div>
      </div>
      }
    </div>
  </div>
  }
</div>
